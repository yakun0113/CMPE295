<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
</head>
<body>
<div>
  <h2>Search items in nearby stores!</h2>
  <form method="POST" action="/form">     
      <label>Item</label><input name="item" type="text" value="" />
      <label>Latitude</label><input name="latitude" type="text" value="" />
      <label>Longitude</label><input name="longitude" type="text" value="" />
      <input type="submit" onclick="wait()" value="search" />
  </form>
</div>


<button onclick="getLocation()">Find my location</button>

<p id="demo"></p>

<p id = "wait"></p>
<script>

var w = document.getElementById("wait");

function wait() {
  w.innerHTML = "Fetching information for you...."
}

var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
</script>

</body>
</html>
